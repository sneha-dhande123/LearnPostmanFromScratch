name: Postman Tests
on:
  push:
    branches:
      - main

jobs:
  postman_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: newman run .postman/your-collection.json
