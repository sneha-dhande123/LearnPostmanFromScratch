name: Test-Build
on: workflow_dispatch
jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Create dir
      run:
        mkdir TestArtifact

    # Install Node on the runner
    - name: Install Node
      uses: actions/setup-node@v1
      with: 
        node-version: '16.x'

    # Install the newman command line utility and also install the html extra reporter
    - name: Install newman
      run: |
       npm install -g newman
       npm install -g newman-reporter-slackreporter
       npm install -g newman-reporter-htmlextra



    # Run the POSTMAN collection
    - name: Run test
      run: |
       newman newrun run "/User.Details.postman_collection.json" -e "Dev Env.postman_environment.json" -r cli,htmlextra --reporter-htmlextra-exporttestArtifact/htmlreport.html
    # Upload the contents of Test Results directory to workspace
    - name: Output the run Details
      uses: actions/upload-artifact@v2
      with: 
       name: RunReports
       path: testResults
